<div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
        <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
    </form>
</div>
<div class="container" *ngif="weatherData">
    <div class="upper-data">
        <img src="../assets/hot.png" *ngif="weatherData.main.temp > 15">
        <img src="../assets/cold.png" *ngif="weatherData.main.temp <= 15">

        <div class="weather-data">
            <div class="location">Wellington</div>
            <!--{{ weatherData.name }} weatherData.main.temp-->
            <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
        </div>
    </div>


    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.png">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{14 | number: '1.0-0'}}°C
                    <!--{{weatherData.main.temp_min | number: '1.0-0'}}°C -->
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{15 | number: '1.0-0'}}°C
                    <!--{{weatherData.main.temp_max | number: '1.0-0'}}°C -->
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    71%
                    <!--{{weatherData.main.humidity}}% </div> -->
                </div>

                <div class="info-block">
                    <div class="info-block-label">
                        <img src="../assets/wind.png">
                        <span>wind</span>
                    </div>
                    <div class="info-block-value">
                        40 km/h
                        <!--{{weatherData.wind.speed}} km/h-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
